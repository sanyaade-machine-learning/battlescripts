    .health { z-index: 10; position: relative; height: 10px; width: 30px; background-color: #FF0000; top: 0px; left: 21px; opacity: 0.8; }
    .health-remaining { background-color: #00FF00; }
  </style>
</head>
<body ng-app>
  <div id="canvas">
    <table>
      <tr ng-repeat="row in game track by $index">
        <td ng-repeat="cell in row"
            ng-class="{
              'cell1': cell.randNum % 2 === 0,
              'cell2': cell.randNum % 2 === 1,
              'cell3': cell.randNum % 4 === 5,
              'cell4': cell.randNum % 4 === 5
            }">
          <div ng-if="cell.player" class="health"> <div class="health-remaining" ng-style="{'width': cell.player.health / cell.player.starting_health * 100 + '%'}"></div> </div>
          <div ng-class="{
              'died':   cell.died,
              'player1':cell.player.player_number % 4 === 0 && cell.player.player_number !== null,
              'player2':cell.player.player_number % 4 === 1,
              'player3':cell.player.player_number % 4 === 2,
              'player4':cell.player.player_number % 4 === 3,
              'block':  cell.block,
              'star':   cell.star
          }" ng-style="{
              '-webkit-transform': 'rotate(' + (cell.player.direction) + 'deg)',
              'position': 'relative',
              'top': '-' + 5 * (!!cell.player.player_number || cell.player.player_number === 0)+ 'px'
          }">

            <div ng-class="{
              'radar':  cell.events.radar,
              'fire':   cell.events.fire
            }">
            </div>
          </div>
        </td>
      </tr>
    </table>
  </div>

<script type='text/javascript' src='../js/angular.js'></script>
<script type='text/javascript' src='../js/lodash.js'></script>
<script type='text/javascript' src='../js/Arbiter.js'></script>
<script type='text/javascript' src='../js/Match.js'></script>

<script type="text/javascript">
  document.addEventListener('DOMContentLoaded', function() {
    var canvas = document.querySelector("#canvas");
    var $scope = angular.element(canvas).scope();

    Arbiter.subscribe("Game/Render", {priority: 10} ,function(data) {
      if ($scope)
        $scope.$apply(function() {
          $scope.game = data;
        });
      else
        console.log("$scope not found");

    });
    Arbiter.subscribe("Match/Results", {priority: 10} ,function(results) {
      if ($scope)
        $scope.$apply(function() {
          $scope.results = results;
        });
      else
        console.log("$scope not found");

    });

    Arbiter.subscribe("*", {priority: 10}, function(message, publisher) {
      if(publisher === "Game/Get_Move")
        console.log("Game/Get_Move", message.player_number);
      if(publisher === "Player/Move")
        console.log("Player/Move", message.player_number, message.move);
      if(publisher !== "Game/Render" && publisher !== "Game/Get_Move" && publisher !== "Player/Move")
        console.log("Arbiter: " + publisher + ": " + JSON.stringify(message));
    });

    var game = new Game("./BattleTanks.js");
    var players = [
      new Player("./Tank-player.js"),
      new Player("./Tank-player.js")
    ];

    var match = new Match(game, players, {
      total_games: 1,
      move_delay: 0,
      time_limit: 2000
    });

    var scenario = {};

    match.start(scenario);
  });
</script>
</body>
</html>
